{% extends "base.html" %}
{% load humanize %}
{% block title %}
    {{ category.title }} | {{ block.super }}
{% endblock title %}
{% block content %}
    <!-- Category Items List -->
    <div class="bg-white p-6 shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">{{ category.title }}</h2>
        {% include "partials/item/table.html" with items=items %}
    </div>
    <!-- Pagination -->
    <div class="flex justify-center mt-6">
        <a href="#"
           class="px-4 py-2 mx-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Previous</a>
        <a href="#" class="px-4 py-2 mx-1 bg-gray-300 text-gray-700 rounded-lg">1</a>
        <a href="#" class="px-4 py-2 mx-1 bg-gray-300 text-gray-700 rounded-lg">2</a>
        <a href="#" class="px-4 py-2 mx-1 bg-gray-300 text-gray-700 rounded-lg">3</a>
        <a href="#"
           class="px-4 py-2 mx-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Next</a>
    </div>
{% endblock content %}
