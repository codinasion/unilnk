<form action="{% url 'report_link_broken' link.id %}" method="post" onsubmit="return confirmSubmission()">
    {% csrf_token %}
    <button title="Report this link if it is broken."
            class="mx-2 border border-red-500 text-red-500 px-4 py-1 rounded hover:bg-red-100">Broken - {{ link.not_working_count }}</button>
</form>
<script>
    function confirmSubmission() {
        return confirm("Are you sure you want to report this link as broken?");
    }
</script>
