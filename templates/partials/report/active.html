<form method="post" action="{% url 'report_link_working' link.id %}">
    {% csrf_token %}
    <button type="submit" title="Click this button if the link is working for you to help others."
            class="mx-2 border border-green-500 text-green-500 px-4 py-1 rounded hover:bg-green-100">
        Active - {{ link.working_count }}
    </button>
</form>
