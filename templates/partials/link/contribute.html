<div class="bg-white p-6 shadow-md rounded-lg">
    <h3 class="text-xl font-semibold mb-4">Contribute a Link</h3>
    <p class="text-gray-700 mb-2">If you have a working link, share it with the community!</p>
    <form method="post" action="{% url 'submit_link' %}">
        {% csrf_token %}
        <input type="hidden" name="item_id" value="{{ item.id }}">
        <input type="text"
               name="url"
               placeholder="Enter URL"
               class="w-full p-2 border rounded mb-2">
        <button type="submit" class="border border-blue-500 text-blue-500 px-4 py-2 rounded hover:bg-blue-100">Submit</button>
    </form>
</div>
