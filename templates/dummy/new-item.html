<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit a New Item - UNILNK</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-900">
        <div class="container mx-auto p-6">
            <!-- Navbar -->
            <nav class="bg-white shadow-md p-4 flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">UNILNK</h1>
                <a href="index.html" class="text-blue-600 hover:underline">Home</a>
            </nav>
            <!-- Submission Form -->
            <div class="bg-white p-6 shadow-md rounded-lg max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold mb-4">Submit a New Item</h2>
                <form>
                    <label class="block mb-2 font-semibold">Image Link</label>
                    <input type="text"
                           placeholder="Enter image URL"
                           class="w-full p-2 border rounded mb-4">
                    <label class="block mb-2 font-semibold">Title</label>
                    <input type="text"
                           placeholder="Enter item title"
                           class="w-full p-2 border rounded mb-4">
                    <label class="block mb-2 font-semibold">Description</label>
                    <textarea placeholder="Enter item description"
                              class="w-full p-2 border rounded mb-4"
                              rows="4"></textarea>
                    <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit Item</button>
                </form>
            </div>
            <!-- Footer -->
            <footer class="bg-white text-center p-4 shadow-md mt-6">
                <p>Developed by Codination, an open-source GitHub organization.</p>
            </footer>
        </div>
    </body>
</html>
