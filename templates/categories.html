{% extends "base.html" %}
{% block title %}
    Categories | {{ block.super }}
{% endblock title %}
{% block content %}
    <!-- Categories Section -->
    <div class="bg-white p-6 shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Browse by Categories</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for category in categories %}
                <a href="{% url 'category_items' category.slug %}"
                   class="block p-4 bg-blue-100 rounded-lg text-center hover:bg-blue-200">
                    <p class="font-semibold">{{ category.title }}</p>
                    <p class="text-sm text-gray-700">{{ category.get_total_items }} items</p>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
